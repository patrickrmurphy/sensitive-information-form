<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sensitive information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>sensitive information</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://patrickrmurphy.github.io/sensitive-information'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label><input type="radio" name="account-type" id="personal-account" checked /> Personal ($10)</label>
        <label><input type="radio" id="business-account" name="account-type" /> Business ($25)</label>
      </fieldset>
      <fieldset></fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
